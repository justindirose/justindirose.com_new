<!doctype html>
<head>

  <!-- Meta -->
  <meta charset="utf-8">

  <title>{% if page.title %}{{ page.title }} - {{ site.data.global.title }}{% elsif post.title %}{{ post.title }} - {{ site.data.global.title }}{% else %}{{ site.data.global.title }} - {{ site.data.global.description }}{% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.global.title }} - {{ site.data.global.description }}" href="{{ site.data.global.url }}/feed.xml">
  <link rel="alternate" type="application/atom+xml" title="{{ site.data.global.title }} - {{ site.data.global.description }}" href="{{ site.data.global.url }}/atom.xml">

  <!-- Favicons -->
  <link rel="icon" href="{{ site.data.global.url }}/img/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.data.global.url }}/img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.data.global.url }}/img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.data.global.url }}/img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.data.global.url }}/img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.data.global.url }}/img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.data.global.url }}/img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.data.global.url }}/img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.data.global.url }}/img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.data.global.url }}/img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.data.global.url }}/img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.data.global.url }}/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.data.global.url }}/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.data.global.url }}/img/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ site.data.global.url }}/img/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700|Merriweather:400,300,300italic,400italic,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ "/css/animate.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">

</head>
<body class="{{ post.title | downcase | replace:' ','-' | replace:',','' | strip_html }}{% if page.category %} category-{{ page.category }}{% endif %}{% if page.layout-class %} layout-{{ page.layout-class }}{% endif %}">

<div class="main container" id="top">

  {% if site.data.global.nav == "true" %}
  <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">{{ site.data.global.admin_name }}</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              {% for item in site.data.nav.main %}
                <li>
                  <a href="{{ item.url }}">{{ item.text }}</a>
                </li>
              {% endfor %}
            </ul>
          </div>
      </div>
  </nav>
  {% endif %}
